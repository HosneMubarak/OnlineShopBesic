{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load humanize %}
{% block title %}
    {{ product.title }}
{% endblock %}

{% block content %}
    <div class="form-login mb-5" style="width: 50%; margin-left: 250px">
        <div class="card">
            {% if request.user.is_authenticated %}
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-success" value="Create">
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
